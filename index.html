<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <meta name="application-name" content="Palapala">

  <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="lib/spectrum-colorpicker/spectrum.css" />
  <!-- <script src="lib/simplify-js/simplify.js"></script> -->
  <link rel="stylesheet" href="css/base.css" />
  <script>window.globals = {};</script>

</head>

<body>
  <div class="main-tools btn-group-vertical">
    <label class="btn btn-secondary">
      <span style="height:15px;width:15px;border-radius:50%;display:block;background-color:white;margin:auto;"></span>
      <input type="range" id="sizeSlider" name="sizeSlider" orient="vertical" min="1" value="4" max="20">
      <span style="height:5px;width:5px;border-radius:50%;display:block;background-color:white;margin:auto;"></span>
    </label>
    <button type="button" class="btn btn-secondary" id="undoButton"><i class="fas fa-undo"></i></button>
    <button type="button" class="btn btn-secondary" id="redoButton" disabled><i class="fas fa-redo"></i></button>
    <label class="btn btn-secondary color-picker">
      <input type='text' id="colorPicker" value="black" />
    </label>
    <div class="btn-group-vertical btn-group-toggle" data-toggle="buttons">
      <label class="btn btn-secondary active">
        <input type="radio" name="tool" value="pen" checked><i class="fas fa-pen"></i>
      </label>
      <label class="btn btn-secondary ">
        <input type="radio" name="tool" value="line"><i class="fas fa-slash"></i>
      </label>
      <label class="btn btn-secondary">
        <input type="radio" name="tool" value="erase"><i class="fas fa-eraser"></i>
      </label>
      <label class="btn btn-secondary">
        <input type="radio" name="tool" value="highlight"><i class="fas fa-highlighter"></i>
      </label>
      <label class="btn btn-secondary">
        <input type="radio" name="tool" value="circle"><i class="far fa-circle"></i>
      </label>
      <label class="btn btn-secondary">
        <input type="radio" name="tool" value="rectangle"><i class="far fa-square"></i>
      </label>
      <label class="btn btn-secondary">
        <input type="radio" name="tool" value="axes"><i class="fas fa-plus"></i>
      </label>
      <label class="btn btn-secondary">
        <input type="radio" name="tool" value="desmos"><i class="fas fa-calculator"></i>
      </label>
    </div>
    <div class="btn-group dropright">
      <button type="button" class="btn btn-secondary" data-toggle="dropdown">
        <i class="fas fa-trash"></i>
      </button>
      <div class="dropdown-menu" id="clearConfirm">
        <button type="button" class="btn btn-secondary" id="clearButton"
          style="border-top-left-radius: 0;border-bottom-left-radius: 0;"><i class="fas fa-check"></i></button>
      </div>
    </div>
  </div>

  <div id="desmos" style="position:absolute;display:none"></div>
  <canvas id="canvas" data-paper-resize></canvas>

  <script src="lib/jquery/dist/jquery.slim.min.js"></script>
  <script src="lib/spectrum-colorpicker/spectrum.js"></script>
  <script src="lib/popper.js/dist/umd/popper.min.js"></script>
  <script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="lib/acorn/dist/acorn.js"></script>
  <script src="lib/paper/dist/paper-full.js"></script>
  <script src="js/browser.js"></script>
  <script type="text/paperscript" src="js/canvas.js" canvas="canvas"></script>
  <script src="https://kit.fontawesome.com/6a149e66fd.js" crossorigin="anonymous"></script>
  <script src="https://www.desmos.com/api/v1.5/calculator.js?apiKey=dcb31709b452b1cf9dc26972add0fda6"></script>
  <!-- <script src="js/main.js"></script> -->
</body>

</html>
